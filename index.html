<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Covid - 19 Information</title>
    <link rel="shortcut icon" href="icon.ico" >
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light 
      flex justify-content-between">
        <a class="navbar-brand d-flex" href="./">
          <img class="corona-picture" src="covidpng.png" width="50px">
          <p class="text-white text-uppercase font-weight-bold addCountry">Covid-19 <span class="text-danger">follower</span></p>
        </a>
        <!-- AREA DO SELECT -->
        <div class="d-flex">
         
          <a class='btn btn-custom remove d-flex'>Delete<i class="fas fa-trash"></i></a>
          <select
            name="countries"
            id="countries"
            class="countries form-control"
          >
            <option value="default" class="default">Select a country for more informations</option>
          </select>
        </div>
      </nav>
      <div id="alertMessage" class="alert alert-danger text-center" style="display:none"></div>
    </header>
    <main>
      <div class="container-fluid">

        <div class="table-responsive">
          <table class="table table-striped table-dark">
            <thead>
              <tr id="tbHead">
                <th scope="col" class="parameter text-center">Country</th>
                <th scope="col" class="parameter text-info text-center">Cases</th>
                <th scope="col" class="parameter text-info text-center">Today Cases</th>
                <th scope="col" class="parameter text-danger text-center">Deaths</th>
                <th scope="col" class="parameter text-danger text-center">Today Deaths</th>
                <th scope="col" class="parameter text-success text-center">Recovereds</th>
                <th scope="col" class="parameter text-success text-center">Actives</th>
                <th scope="col" class="parameter text-warning text-center">Criticals</th>
                <th scope="col" class="parameter text-info text-center">Cases/million</th>
                <th scope="col" class="parameter text-danger text-center">Deaths/million</th>
                <th scope="col" class="parameter text-primary text-center">Tests</th>
                <th scope="col" class="parameter text-primary text-center">Tests/million</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
          <div class="canvas">
            <!--<canvas id="myChart2" ></canvas>-->
            <canvas class="canvasChart" id="myChart1" ></canvas>
            <canvas class="canvasChart" id="myChart2" ></canvas>
            <canvas class="canvasChart" id="myChart3" ></canvas>
            <canvas class="canvasChart" id="myChart4" ></canvas>
          </div>
      </div>
    </main>

    <!-- <button id="test">Gerar Grafico</button> -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="Chart.min.js"></script>
    <!--<script src="api.js"></script>-->
    <script src="newapi.js"></script>
    <script src="script.js"></script>
  </body>
</html>
