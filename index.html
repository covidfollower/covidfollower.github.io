<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Covid - 19 Information</title>
    <link rel="shortcut icon" href="icon.ico" />
  </head>
  <body>
    <header>
      <nav
        class="nav-mobile navbar navbar-expand-lg navbar-light bg-light flex justify-content-between"
      >
        <a class="navbar-brand d-flex covidlogo" href="./">
          <img class="corona-picture" src="covidpng.png" width="50px" />
          <p class="text-white text-uppercase font-weight-bold addCountry">
            Covid-19 <span class="text-danger">follower</span>
          </p>
        </a>
        <!-- AREA DO SELECT -->
        <div class="selectDiv d-flex">
          <a class="btn btn-custom remove d-flex"
            >Delete<i class="fas fa-trash"></i
          ></a>
          <select
            name="countries"
            id="countries"
            class="countries form-control"
          >
            <option value="default" class="default"
              >Select a country for more informations</option
            >
          </select>
        </div>
      </nav>
      <div
        id="alertMessage"
        class="alert alert-danger text-center"
        style="display: none;"
      ></div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="tabela">
          <table id="savedTable" class="table table-striped table-dark">
            <thead>
              <tr id="tbHead">
                <th scope="col" class="parameter text-center data0">Country</th>
                <th scope="col" class="parameter text-info text-center data1">
                  Cases
                </th>
                <th scope="col" class="parameter text-info text-center data2">
                  Today Cases
                </th>
                <th scope="col" class="parameter text-danger text-center data3">
                  Deaths
                </th>
                <th scope="col" class="parameter text-danger text-center data4">
                  Today Deaths
                </th>
                <th
                  scope="col"
                  class="parameter text-success text-center data5"
                >
                  Recovereds
                </th>
                <th
                  scope="col"
                  class="parameter text-success text-center data6"
                >
                  Actives
                </th>
                <th
                  scope="col"
                  class="parameter text-warning text-center data7"
                >
                  Criticals
                </th>
                <th scope="col" class="parameter text-info text-center data8">
                  Cases/million
                </th>
                <th scope="col" class="parameter text-danger text-center data9">
                  Deaths/million
                </th>
                <th
                  scope="col"
                  class="parameter text-primary text-center data10"
                >
                  Tests
                </th>
                <th
                  scope="col"
                  class="parameter text-primary text-center data11"
                >
                  Tests/million
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div id="chart"></div>
        <div class="canvas">
          <!--<canvas id="myChart2" ></canvas>-->
          <canvas class="canvasChart" id="myChart1"></canvas>
          <canvas class="canvasChart" id="myChart2"></canvas>
        </div>
        <div class="canvas">
          <canvas class="canvasChart" id="myChart3"></canvas>
          <canvas class="canvasChart" id="myChart4"></canvas>
        </div>
        <div class="barCharts d-flex justify-content-center">
          <div id="chart2" class="chartSize"></div>
          <div id="chart3" class="chartSize"></div>
          <div id="chart4" class="chartSize"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="Chart.min.js"></script>
    <script src="api.js"></script>
    <script src="newapi.js"></script>
    <script src="script.js"></script>
  </body>
</html>
